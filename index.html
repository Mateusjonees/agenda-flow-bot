<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foguete Gestão Empresarial</title>
    <meta name="description" content="Sistema completo de gestão empresarial com automação via WhatsApp">
    
    <!-- PWA -->
    <meta name="theme-color" content="#E31837" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Foguete" />
    
    <!-- Preconnect - critical for performance -->
    <link rel="preconnect" href="https://oiagxzeqavhgrlxaswpd.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/foguetinho.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Foguete Gestão Empresarial" />
    <meta property="og:description" content="Sistema completo de gestão empresarial" />
    
    <!-- Critical CSS - ultra minimal -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      html{font-family:system-ui,-apple-system,sans-serif}
      body{background:#0A0A0A;color:#fafafa}
      #root{min-height:100vh}
      .init-load{display:flex;align-items:center;justify-content:center;min-height:100vh}
      .init-load::after{content:"";width:24px;height:24px;border:2px solid #E31837;border-top-color:transparent;border-radius:50%;animation:s 0.6s linear infinite}
      @keyframes s{to{transform:rotate(360deg)}}
    </style>
  </head>

  <body>
    <div id="root"><div class="init-load"></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
